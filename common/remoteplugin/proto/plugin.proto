syntax = "proto3";
package proto;

option  java_package = "cn.polaris.plugin.remote";
option  java_multiple_files = false;
option  java_outer_classname = "plugin";
option  go_package = "./;proto";


// Request polaris remote plugin request from polaris-server.
message Request {
  string type = 1;
  bytes body = 2;
}

// Response polaris remote plugin response from third remote plugin.
message Response {
  bytes body = 1;
  int32 status = 2;
}

// Plugin polaris remote plugin service.
service Plugin {
  rpc Call(Request) returns (Response);
}